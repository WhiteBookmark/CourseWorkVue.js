<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Lessons</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .lesson-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            display: inline-block;
            width: 250px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 8px 12px;
            border: none;
            background: blue;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background: gray;
            cursor: not-allowed;
        }
        .cart {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div id="app" class="container">
        <h1>Available Lessons</h1>
        <div v-for="lesson in lessons" :key="lesson.id" class="lesson-card">
            <h3>{{ lesson.name }}</h3>
            <p><strong>Location:</strong> {{ lesson.location }}</p>
            <p><strong>Price:</strong> {{ lesson.price }} AED</p>
            <p><strong>Spaces Left:</strong> {{ lesson.spaces }}</p>
            <button @click="addToCart(lesson)" :disabled="lesson.spaces === 0">
                Add to Cart
            </button>
        </div>

        <div class="cart" v-if="cart.length > 0">
            <h2>Cart</h2>
            <ul>
                <li v-for="item in cart" :key="item.id">
                    {{ item.name }} - {{ item.location }} ({{ item.price }} AED)
                </li>
            </ul>
        </div>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                lessons: [
                    { id: 1, name: "Math", location: "London", price: 200, spaces: 5 },
                    { id: 2, name: "Physics", location: "New York", price: 250, spaces: 3 },
                    { id: 3, name: "Chemistry", location: "Dubai", price: 180, spaces: 2 }
                ],
                cart: []
            },
            methods: {
                addToCart(lesson) {
                    if (lesson.spaces > 0) {
                        this.cart.push(lesson);
                        lesson.spaces--;
                    }
                }
            }
        });
    </script>

</body>
</html>
